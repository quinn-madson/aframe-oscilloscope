<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscilloscope with A-Frame</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="oscilloscope.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <a-scene>
        <a-entity id="oscilloscope" geometry="primitive: plane; width: 2; height: 1" position="0 1.5 -2"
            rotation="0 0 0"></a-entity>
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
        <button id="start-playback">Start Audio</button>
        <button id="start-mic">Start Mic</button>
        <button id="stop-btn">Stop</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
